<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
  <head>
    <div th:replace="head"></div>
    <title>HOME</title>
  </head>
  <>
    <div class="jumbotron text-center">
      <h1>Welcome to the Patients Health Services</h1>
      <h3>We're here to help</h3>
      <!-- Navigation Bar -->
      <div th:replace="home/home-nav"></div>
    </div>
    
    <!-- Bootstrap Carousel - For App Welcome Info Display - Home Page  -->
    <div id="carouselInfo" class="carousel slide bg-light" data-ride="carousel">
        <!-- Indicatiors-->
      <ol class="carousel-indicators">
        <li data-target="#carouselInfo" data-slide-to="0" class="active"></li>
        <li data-target="#carouselInfo" data-slide-to="1"></li>
        <li data-target="#carouselInfo" data-slide-to="2"></li>
      </ol>
      <!-- Carousel Wrapper and Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" th:src="@{/img/nurse.jpg}"  alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" th:src="@{/img/heart.jpg}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" th:src="@{/img/mountain-hut.jpg}" alt="Third slide">
        </div>
      </div>
      <!-- Carousel Controls -->
      <a class="carousel-control-prev" href="#carouselInfo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselInfo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
	<!--** End Div - Bootstrap Carousel ** -->

  <div th:replace="footer"></div>
  </body>
</html>
