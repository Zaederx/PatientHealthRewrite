<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">

<head>
  <div th:replace="head"></div>
  <!-- Page JavaScript -->
  <script type="module" th:src="@{/js/admin-view/admin-edit-users.js}" defer></script>
  <title>Edit User</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Admin - Edit User</h1>
    <h3></h3>
     <div th:replace="admin/admin-nav"></div><!-- navigation --></div>
	<div class="alert alert-info" th:if=${param.success} th:text="${param.success}">
	</div>
	<!-- Container Div -->
	<div class="container text-center col-sm-10 align-items-center">
	
		<div class="btn-group" data-toggle="buttons">
		  <label id="btn-search-username" class="btn btn-info">
		    <input type="radio" name="user-search-type" id="user-search-username" autocomplete="off"> Username
		  </label>
		  <label id="btn-search-name" class="btn btn-secondary active">
		    <input type="radio" name="user-search-type" id="user-search-name" autocomplete="off" checked> Name
		  </label>
		</div><br>
	   <input id="user-searchbar" class="form-control" type="text" placeholder="Search Users...">
	   <div class="table-flow">
	    <table id="user-details-table" class="table table-bordered table-striped">
	    			<thead>
	    				<tr>
		    				<th colspan="4">Users</th>
	    				</tr>
	    				<tr>
		    				<th colspan="1">Type</th>
		    				<th colspan="1">Username</th>
		    				<th colspan="1">Name</th>
		    				<th colspan="1">Email</th>
			    		</tr>
	    			</thead>
	    			<tbody id="user-details-tbody" class="highlight-table-body-row">
	    			<!-- Fill via ajax method -->
	    			
	    			</tbody>
	    		</table>

				<div id="paging-buttons">
					<span id="btn-prev" class="btn btn-primary">Prev</span>
					<span id="pageNum" class="pageNum" contenteditable="true"></span>
					<span id="pageTotal" class="pageTotal"></span>
					<span id="btn-go" class="btn btn-primary">Go to page</span>
					<span id="btn-next" class="btn btn-primary">Next</span>
				</div>
	    		
	    		<button id="btn-edit" class="btn btn-primary">Edit</button>
	    </div>
	    <br>
	    <hr class="hr-divider">
	    <br>
	    <table class="container text-center table table-bordered">
	    	<tr>
	    		<th>Edit User</th>
	    	</tr>
	    </table>
	    
	    <div class="container col-sm-10 justify-content-center">
	    
		<div id="message"></div>
	   	<form class="form-group" action="#">
	   	
			<input id="user-id" type="hidden"></input>
		   	<label for="user-name">Name</label>
		   	<input id="user-name" class="form-control text-center" type="text" placeholder="Henry Thompson" autocomplete="off"></input>
		   	<div id="user-name-error"></div>
		   	
		   	<div id="doctor-gmc-elements" style="display:none">
			   	<label>GMC Reference Number</label><!--General Medical Council Number - Each doctor in UK is meant to have one  -->
	    		<input id="doctor-gmc" class="form-control text-center" placeholder="3494984098345" autocomplete="off"></input>
			   	<div id="doctor-gmc-error"></div>
			   	<br>
		   	</div>
		   	
		   	<label for="user-username">Username</label>
		   	<input id="user-username" class="form-control text-center" type="text" placeholder="Einstein92" autocomplete="off"></input>
		   	<div id="user-username-error"></div>
		   	
		   	<label for="user-email">Email</label>
		   	<input id="user-email" class="form-control text-center" type="text"   placeholder="email@email.com" autocomplete="off"></input>
		  	<div id="user-email-error"></div>
		   	<br><br>
		   	
		   	<div class="btn-group" data-toggle="buttons">
			  <label id="btn-show-password" class="btn btn-info">
			    <input type="radio" name="user-password-visibility" id="user-show-password" autocomplete="off"> Show
			  </label>
			  <label id="btn-hide-password" class="btn btn-secondary active">
			    <input type="radio" name="user-password-visibility" id="user-hide-password" autocomplete="off" checked> Hide
			  </label>
			</div><br>
		   	
		   	<label for="user-password">Password</label>
		   	<input id= "user-password" class="form-control text-center" type="password" placeholder="SomeThingICanRemeber!56" 
		   	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off"></input>
		   	<div id="user-password-error"></div>
		   	<br>
		   	<label for="user-passwordTwo">Repeat Password</label>
		   	<input id="user-passwordTwo" class="form-control text-center" type="password" placeholder="SomeThingICanRemeber!56" autocomplete="off"/>
		   	
		   	<br>
		   	
    	</form>
		<button id="btn-submit-edit" class="btn btn-primary">Submit Edit Form</button>
	    
	 </div>

	    
	</div> <!-- container div end  -->

</body>

</html>
