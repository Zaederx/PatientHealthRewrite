<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">

<head>
  <div th:replace="head"></div>
  <script type="module" th:src="@{/js/admin-view/admin-doctor-add-patients.js}" defer></script>
  

  <title>Admin - Manage Doctor Patients</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Admin - Manage Doctor Patients</h1>
    <h3></h3>
     <div th:replace="admin/admin-nav"></div>
  </div>

  <div class="container text-center col-sm-10 align-items-center">
  		<!-- <div> -->
	   <input id="doctor-searchbar" class="form-control" type="text" placeholder="Search Doctors...">
	   <!--  </div> -->
	   <div class="table-flow">
	    <table id="doctor-details-table" class="table table-bordered table-striped">
	    			<thead>
	    				<tr>
		    				<th colspan="4">Doctors</th>
	    				</tr>
	    				<tr>
		    				<th colspan="1">Name</th>
		    				<th colspan="1">Username</th>
		    				<th colspan="1">Specialty</th>
		    				<th colspan="1">Email</th>
			    		</tr>
	    			</thead>
	    			<tbody class="highlight-table-body-row" id="doctor-search-table-body">
	    			<!-- Fill via ajax method -->
					<td colspan="4">ENTER DOCTOR'S NAME INTO SEARCH BAR</td>
	    			</tbody>
					
	    </table>
		<div id="doctor-table-buttons">
			<span id="btn-prev" class="btn btn-primary">Prev</span>
			<span id="pageNum" class="pageNum" contenteditable="true"></span>
			<span id="pageTotal" class="pageTotal"></span>
			<span id="btn-go" class="btn btn-primary">Go to page</span>
			<span id="btn-next" class="btn btn-primary">Next</span>
		</div>
	    </div>

    	<div class="row">
	    	<!-- Current Patients -->
	    	<div class="col-sm-12"> 
	    		<!-- Table -->
	    		<table class="table table-bordered table-striped">
	    			<thead>
	    				<tr>
		    				<th colspan="4">Current Patients</th>
	    				</tr>
	    				<tr>
		    				<th colspan="1">Name</th>
		    				<th colspan="1">Username</th>
		    				<th colspan="1">Date of Birth</th>
		    				<th colspan="1">Email</th>
	    				</tr>
	    				
	    			</thead>
	    			<tbody class="highlight-red-table-body-row" id="current-patient-table-body">
	    			<!-- Fill via ajax method -->
	    			</tbody>
	    		</table>
	    	</div>
    	</div><!-- End of row  -->
    	<button id="btn-remove-selected-patient" class="btn btn-primary btn-space-left col-sm-4">
			Remove Selected Patient
		</button>

		<div id="message"></div>
    	<div id="add-patient-accordion">
    	<!-- CARD 2 - Add Patient to Doctor Table  -->
		  <div class="card text-center">
		    <div class="card-header" id="headingOne">
		        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#patientCollapse" aria-expanded="false" aria-controls="patientCollapse">
		          Add Patient to Doctor
		        </button>
		    </div>
		    <div id="patientCollapse" class="collapse" aria-labelledby="headingOne" data-parent="#add-patient-accordion">
		      <div class="card-body">
		    		<div class="row">
			    		<!-- Patient Search Bar -->
			    		<input id="patient-searchbar" class="form-control col-sm-6 bar-space" type="text" placeholder="Search Patients...">
			    		<button id="btn-add-selected-patient" class="btn btn-primary btn-space-left col-sm-4">Add Selected Patient</button>
			    	</div>
			    	<br>
			    	<div class="row table-flow"><!--table-flow - See style tag in header -->
			    		<table id="patient-details-table" class="table table-bordered table-striped">
			    			<thead>
			    				<tr>
				    				<th colspan="4">Patients</th>
			    				</tr>
			    				<tr>
				    				<th colspan="1">Name</th>
				    				<th colspan="1">Username</th>
				    				<th colspan="1">Date of Birth</th>
				    				<th colspan="1">Email</th>
			    				</tr>
		    				</thead>
		    			<tbody class="highlight-table-body-row" id="patient-search-table-body">
		    				<!-- Fill via ajax method -->
		    			</tbody>
			    		</table>
						
		    		</div>
					<div id="patient-table-buttons">
						<span id="p-btn-prev" class="btn btn-primary">Prev</span>
						<span id="p-pageNum" class="pageNum" contenteditable="true"></span>
						<span id="p-pageTotal" class="pageTotal"></span>
						<span id="p-btn-go" class="btn btn-primary">Go to page</span>
						<span id="p-btn-next" class="btn btn-primary">Next</span>
					</div>
		      </div>
		    </div>
		  </div>
    	</div><!-- END OF ACCORDIAN DIV -->
   
</div>
</body>

</html>
